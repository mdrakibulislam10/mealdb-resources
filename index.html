<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- flow-bite library tailwind -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body class="">
    <header class="">
        <nav class="flex justify-between font-bold text-2xl my-5 mx-10">
            <div>
                <h2>Tasty HUT</h2>
            </div>
            <div>
                <button class="bg-yellow-500 rounded p-3">Sing Up</button>
            </div>
        </nav>

        <!-- banner -->
        <section class="font-bold">
            <div class="relative">
                <img class="w-full relative" src="images/banner_1.png" alt="">
                <img class="w-full absolute top-0" src="images/Rectangle 3979.png" alt="">
            </div>
            <div class="absolute top-2/4 left-1/4 space-y-6 w-2/4">
                <div class="text-white space-y-6">
                    <h1 class="text-4xl">Taste Our Delicious Best Foods</h1>
                    <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered
                        alteration in some form, by injected humou.</p>
                </div>

                <div class="">
                    <label for="default-search" class="mb-2 text-sm font-medium sr-only">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                        <input type="search" id="default-search"
                            class="block w-full p-4 pl-10 text-sm border rounded-lg bg-white text-black"
                            placeholder="Search Meal" required>
                        <button onclick="searchBtn()" type="submit"
                            class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                    </div>
                </div>

            </div>
        </section>
    </header>

    <main class="mx-10">
        <section class="mb-6">
            <h2 class="text-2xl text-center my-6 font-semibold">Your Favourite Food</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 justify-items-center gap-3" id="meals-parent">
                <!-- // -->
            </div>
            <div class="text-center mt-4 hidden" id="show-all">
                <button class="bg-yellow-400 rounded p-2 font-semibold" onclick="showAll()">Show All</button>
            </div>

        </section>



        <!-- Button trigger modal -->
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button> -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        <!-- img -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="bg-orange-200">
        <div class="py-10">
            <p class="text-center font-semibold">Copyright &copy;2023 Inc.</p>
        </div>
    </footer>

    <!-- flow-bite -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <script src="js/meal.js"></script>
</body>

</html>
